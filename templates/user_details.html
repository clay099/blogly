{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}} Details
{% endblock %}

{% block content %}

<h1 class="display-4">User Details</h1>

<div class="row">
    <div class="col-3">
        <img class="img-thumbnail"" src=" {{user.image_url}}" alt="{{user.full_name}} picture unavalaible">
    </div>
    <div class="col">
        <h3><strong>{{user.full_name}}</strong></h3>
        <a class="btn btn-primary" href="/users/{{user.id}}/edit">Edit</a>
        <form action="/users/{{user.id}}/delete" method="post">
            <button class="btn btn-danger">Delete</button>
        </form>

    </div>
</div>

{% endblock %}
