{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1 class="display-4">Edit Post for {{post.users.full_name}}</h1>

<form action="/posts/{{post.id}}/edit" method="POST">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-lg-1 col-form-lable">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" value="{{post.title}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-sm-2 col-lg-1 col-form-lable">Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content">{{post.content}}</textarea>
        </div>
    </div>
    {% for tag in tags %}
    <div class="input-group ">
        <div class="input-group-prepend mr-2">
            <div class="input-group-lable">
                {% if tag in post.tags %}
                <input type="checkbox" name="tags" value="{{tag.id}}" checked>
                {% else %}
                <input type="checkbox" name="tags" value="{{tag.id}}">
                {% endif %}
            </div>
        </div>
        <label for="tags">{{tag.name}}</label>
    </div>
    {% endfor %}
    <div class="row col-sm-12 col-lg-11 justify-content-end">
        <a href="/users/{{post.user_id}}" class="btn btn-outline-primary justify-content-end">Cancel</a>
        <button type="submit" class="btn btn-success ml-1">Save</button>
    </div>
</form>

{% endblock %}
