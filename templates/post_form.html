{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
<h1 class="display-4">Add Post for {{user.full_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-lg-1 col-form-lable">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title">
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-sm-2 col-lg-1 col-form-lable">Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content"></textarea>
        </div>
    </div>
    {% for tag in tags %}
    <div class="input-group ">
        <div class="input-group-prepend mr-2">
            <div class="input-group-lable">
                <input type="checkbox" name="tags" value="{{tag.id}}>
            </div>
        </div>
        <label for=" tags">{{tag.name}}</label>
            </div>
            {% endfor %}
            <div class="row col-sm-12 col-lg-11 justify-content-end">
                <a href="/users/{{user.id}}" class="btn btn-outline-primary justify-content-end">Cancel</a>
                <button type="submit" class="btn btn-success ml-1">Save</button>
            </div>
</form>

{% endblock %}
