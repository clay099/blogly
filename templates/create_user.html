{% extends 'base.html' %}

{% block title %}Create a User{% endblock %}

{% block content %}

<h1 class="display-4">Create a User</h1>

<form action="/users/new" method="POST">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter a first name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter a last name">
    </div>
    <div class="form-group">
        <label for="url">Image URL</label>
        <input type="text" class="form-control" name="url" id="url" placeholder="Provide an image of this user">
    </div>
    <button type="submit" class="btn btn-success justify-content-end">Add</button>
</form>

{% endblock %}
